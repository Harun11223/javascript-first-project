<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-API-FETCH Learning</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
                <div class="d-flex align-center">
                    <img id="imgProfie" src="image/image.jpg" alt="">
                    <div class="ms-3">
                        <h6 class="fw-bold">Harun Ar Rashid</h6>
                        <div class="dropdown">
                          <button id="dropdownBtn" class="btn w-75 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="margin-left: -10px; background-color: rgb(216, 219, 223);"> Friends
                          </button>
                          <ul class="dropdown-menu">
                            <li><button class="dropdown-item" type="button">Public</button></li>
                            <li><button class="dropdown-item" type="button">Customize</button></li>
                            <li><button class="dropdown-item" type="button">Friends of friends</button></li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="addImgArea">

            </div>


          
          <textarea id="textAdd" class="w-100" placeholder="What's on your mind... "></textarea>
          
          <div id="addPostSection">
            <div class="col-12 border px-3 py-1 rounded d-flex justify-content-between" >
              <div class="col-4">
                <p>Add to your post</p>
              </div>
              <div class="col-7 d-flex justify-content-end align-center gap-3 fs-5 ">

                <label for="inputFile" style="cursor: pointer;"><i class="bi bi-images" style="color:green"></i></label>                
                <input type="file" id="inputFile" style="display: none; visibility: none;" accept="image/jpeg, image/jpg, image/png">


                <i class="bi bi-person-add"></i></label>               
                <a href=""><i class="bi bi-emoji-smile"></i></a>
                <a href=""><i class="bi bi-geo-alt-fill"></i></a>
                <a href=""><i class="bi bi-filetype-gif"></i></a>
                <a href=""><i class="bi bi-three-dots"></i></a>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
            <button id="addPostBtn" class="btn btn-primary w-100">post</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="postedArea">

    </div>
  </div>







    <script src="js File/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
